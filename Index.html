<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiTimer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .timer {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      max-width: 400px;
    }
    .timer-name {
      font-weight: bold;
    }
    .controls button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>MultiTimer</h1>
  <div id="timers"></div>
  <button onclick="addTimer()">+ Add Timer</button>

  <script>
    let timerCount = 0;
    const timers = {};

    function addTimer() {
      const id = ++timerCount;
      const name = prompt("Enter timer name:", `Timer ${id}`);
      if (!name) return;

      const container = document.createElement("div");
      container.className = "timer";
      container.id = `timer-${id}`;

      container.innerHTML = `
        <div class="timer-name">${name}</div>
        <div class="elapsed" id="elapsed-${id}">00:00:00</div>
        <div class="controls">
          <button onclick="startTimer(${id})">Start</button>
          <button onclick="stopTimer(${id})">Stop</button>
          <button onclick="resetTimer(${id})">Reset</button>
        </div>
      `;

      document.getElementById("timers").appendChild(container);
      timers[id] = { name, seconds: 0, interval: null };
    }

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay(id) {
      document.getElementById(`elapsed-${id}`).textContent = formatTime(timers[id].seconds);
    }

    function startTimer(id) {
      if (timers[id].interval) return; // Already running
      timers[id].interval = setInterval(() => {
        timers[id].seconds++;
        updateDisplay(id);
      }, 1000);
    }

    function stopTimer(id) {
      clearInterval(timers[id].interval);
      timers[id].interval = null;
    }

    function resetTimer(id) {
      stopTimer(id);
      timers[id].seconds = 0;
      updateDisplay(id);
    }
  </script>
</body>
</html>
